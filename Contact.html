<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Genius Society</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Cormorant Garamond', serif;
            background-image: url(galaxy.jpg);
            background-size: cover;
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: white;
        }

        .contact-box {
            background: rgba(20, 0, 40, 0.75);
            padding: 30px;
            border-radius: 12px;
            backdrop-filter: blur(3px);
        }

        .navbar {
            background-color: #32033b !important;
        }
        .navbar .nav-link { color: #d6abdd !important; }
        .navbar .nav-link:hover { color: #ffffff !important; }
    </style>
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="final">Genius Society</a>

        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="Final.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                <li class="nav-item"><a class="nav-link" href="products.html">Products/Services</a></li>
                <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>


<div class="container my-5">
    <div class="contact-box mx-auto" style="max-width: 600px;">
        <h1 class="text-center mb-4">Contact Us</h1>

        <form>
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" placeholder="Your name">
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="you@example.com">
            </div>

            <div class="mb-3">
                <label class="form-label">Message</label>
                <textarea class="form-control" rows="5" placeholder="Write your message here..."></textarea>
            </div>

            <button class="btn btn-primary w-100" style="background:#510753; border:none;">Send Message</button>
        </form>
    </div>
</div>

</body>
</html>
